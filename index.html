<!DOCTYPE html>
<html>
	
	<head>
		<title>Bee Game</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>


<body>
		
	<h1>Bee Slap Game</h1>

	<p id="beehit"></p>

	<div id="main">
	<!-- Display Queen bees -->
	<div class="row">
		<div class="col-33">
			<h3>Bee - Queen 1</h3>
			<p id="queen1"></p>
			<p id="queen1_status"></p>
		</div>

		<div class="col-33">
			<h3>Bee - Queen 2</h3>
			<p id="queen2"></p>
			<p id="queen2_status"></p>
		</div>

		<div class="col-33">
			<h3>Bee - Queen 3</h3>
			<p id="queen3"></p>
			<p id="queen3_status"></p>
		</div>
	</div>

	<!-- Display Worker bees -->	
	<div class="row">
		<div class="col-20">
			<h3>Bee - Worker 1</h3>
			<p id="worker1"></p>
			<p id="worker1_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Worker 2</h3>
			<p id="worker2"></p>
			<p id="worker2_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Worker 3</h3>
			<p id="worker3"></p>
			<p id="worker3_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Worker 4</h3>
			<p id="worker4"></p>
			<p id="worker4_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Worker 5</h3>
			<p id="worker5"></p>
			<p id="worker5_status"></p>
		</div>
	</div>

	<!-- Display Drone bees -->	
	<div class="row">
		<div class="col-20">
			<h3>Bee - Drone 1</h3>
			<p id="drone1"></p>
			<p id="drone1_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Drone 2</h3>
			<p id="drone2"></p>
			<p id="drone2_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Drone 3</h3>
			<p id="drone3"></p>
			<p id="drone3_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Drone 4</h3>
			<p id="drone4"></p>
			<p id="drone4_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Drone 5</h3>
			<p id="drone5"></p>
			<p id="drone5_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Drone 6</h3>
			<p id="drone6"></p>
			<p id="drone6_status"></p>
		</div>

		<div class="col-20">
			<h3>Bee - Drone 7</h3>
			<p id="drone7"></p>
			<p id="drone7_status"></p>
		</div>

	</div>
	</div>
	<!-- 	<p id="result"></p> -->



		<button id="btnHit" type="submit" onclick="newHit()">Hit Me</button>
		<button type="submit" onclick="reset()">Reset</button>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
